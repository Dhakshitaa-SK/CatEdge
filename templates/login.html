<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CATEdge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <h2>Welcome Back!</h2>
                <p>Resume your preparation and track your progress toward the 99th percentile.</p>
            </div>
        </div>

        <div class="auth-right">
            <div class="form-wrapper">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i> 
                    <span><span class="brand-cat">CAT</span><span class="brand-edge">Edge</span></span>
                </div>

                <h3>Sign In</h3>
                
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="actions">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-block">Login</button>
                </form>

                <p class="switch-auth">
                    New to CATEdge? <a href="{{ url_for('register') }}">Create an account</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
